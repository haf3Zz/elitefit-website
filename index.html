<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OXAAM Bot Controller</title>
    <style>
        body { background-color: #2c3e50; color: #ecf0f1; font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        h1 { color: #3498db; margin-bottom: 20px; }
        button { background-color: #2980b9; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin: 10px; }
        button:hover { background-color: #3498db; }
        .status { margin-top: 20px; font-size: 1.2em; color: #16a085; }
    </style>
</head>
<body>
    <h1>OXAAM Bot Controller</h1>
    <button id="startBtn">Start</button>
    <button id="stopBtn">Stop</button>
    <div class="status" id="status">Bot is idle...</div>

    <script>
        const targetURL = "https://www.oxaam.com/cgcode15.php";
        const corsProxy = "https://corsproxy.io/?"; // Using CORS proxy
        const botToken = "7828066806:AAEHS1aQeBYNg3XUlnltWXg3htIEyjGUvb8";
        const chatId = "5060381701";  // Replace with your Telegram chat ID
        const email = "oxaamgb4814@oxaam.com";
        const password = "oxaam7418594";

        let intervalId = null;

        // Fetch verification code
        async function fetchVerificationCode() {
            try {
                const response = await fetch(corsProxy + encodeURIComponent(targetURL));
                const text = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(text, "text/html");
                const codeElement = doc.getElementById("totp-code");
                return codeElement ? codeElement.textContent.trim() : "Code not found";
            } catch (error) {
                console.error("Error fetching code:", error);
                return "Error fetching code";
            }
        }

        // Send email + password + verification code to Telegram
        async function sendToTelegram() {
            const code = await fetchVerificationCode();
            const message = `Email: \`${email}\`\nPassword: \`${password}\`\nVerification Code: \`${code}\``;
            const url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&parse_mode=Markdown&text=${encodeURIComponent(message)}`;
            try {
                await fetch(url);
                console.log("Message sent to Telegram:", message);
            } catch (error) {
                console.error("Error sending to Telegram:", error);
            }
        }

        // Start button
        document.getElementById("startBtn").addEventListener("click", function() {
            if (!intervalId) {
                sendToTelegram(); // Send immediately
                intervalId = setInterval(sendToTelegram, 30000); // Send every 30 seconds
                document.getElementById("status").innerText = "Bot is sending messages every 30 seconds.";
            }
        });

        // Stop button
        document.getElementById("stopBtn").addEventListener("click", function() {
            if (intervalId) {
                clearInterval(intervalId);
                intervalId = null;
                document.getElementById("status").innerText = "Bot is stopped.";
            }
        });
    </script>
</body>
</html>
