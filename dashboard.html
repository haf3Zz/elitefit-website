
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white font-sans min-h-screen p-6">
  <h1 class="text-4xl font-extrabold text-yellow-400 mb-6">ELITEFIT Admin Dashboard</h1>

  <div class="grid md:grid-cols-2 gap-6">
    <div class="bg-gray-800 p-6 rounded-lg shadow">
      <h2 class="text-2xl font-bold mb-4">🏷️ Edit Pricing Plans</h2>
      <textarea placeholder="JSON format for plans" class="w-full h-40 p-2 rounded bg-black text-white border border-yellow-400"></textarea>
      <button class="mt-2 bg-yellow-400 hover:bg-yellow-300 text-black px-4 py-2 rounded font-bold">Apply Changes</button>
    </div>
    <div class="bg-gray-800 p-6 rounded-lg shadow">
      <h2 class="text-2xl font-bold mb-4">📸 Manage Transformations</h2>
      <textarea placeholder="List of transformations (Before/After image links + captions)" class="w-full h-40 p-2 rounded bg-black text-white border border-yellow-400"></textarea>
      <button class="mt-2 bg-yellow-400 hover:bg-yellow-300 text-black px-4 py-2 rounded font-bold">Apply Changes</button>
    </div>
  </div>

  <div class="mt-6 bg-gray-800 p-6 rounded-lg shadow">
    <h2 class="text-2xl font-bold mb-4">🌐 Site Text & Section Controls</h2>
    <textarea placeholder="Modify home text, about info, buttons..." class="w-full h-40 p-2 rounded bg-black text-white border border-yellow-400"></textarea>
    <button class="mt-2 bg-yellow-400 hover:bg-yellow-300 text-black px-4 py-2 rounded font-bold">Apply Changes</button>
  </div>
</body>
</html>
